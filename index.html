<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Center</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }
        .header {
            font-size: 13px;
            font-weight: bold;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }
        .icon-container {
            margin-bottom: 25px;
        }
        .icon {
            width: 100px;
            height: 100px;
            fill: #4CAF50;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 12px;
            color: #111111;
            font-weight: 800;
        }
        .subtext {
            font-size: 16px;
            color: #777777;
            margin-bottom: 35px;
            line-height: 1.4;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 22px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:hover {
            background-color: #3d8b40;
        }
        .btn:active {
            transform: translateY(1px);
        }
        .footer {
            font-size: 11px;
            color: #cccccc;
            margin-top: 50px;
        }
        .footer-links {
            margin-top: 8px;
        }
        .footer-links a {
            color: #cccccc;
            text-decoration: none;
            margin: 0 6px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .disclaimer {
            font-weight: normal;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 26px;
            }
            .btn {
                font-size: 16px;
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Rewards Center</div>
    
    <div class="content">
        <div class="icon-container">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        
        <h1>Claim Your Reward Now</h1>
        <p class="subtext">Complete one quick step to unlock your reward.</p>
        
        <a href="https://attorneycambridge.com/cl/i/4o2dvj" class="btn">CLAIM NOW</a>
    </div>

    <div class="footer">
        <div class="disclaimer">Offer completion required.</div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </div>
</body>
</html>
